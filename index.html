<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>С Днём Святого Валентина!</title>
  
  <!-- Подключаем шрифты через HTTPS -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Great+Vibes&family=Playfair+Display:wght@700&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 30%, #fbc2eb 60%, #a18cd1 100%);
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Dancing Script', cursive;
      position: relative;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }

    .container {
      text-align: center;
      z-index: 10;
      position: relative;
      padding: 5vw;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.2);
      /* Fallback для backdrop-filter */
      box-shadow: 0 0 30px rgba(255, 105, 180, 0.5),
                  0 0 60px rgba(255, 20, 147, 0.3),
                  inset 0 0 15px rgba(255, 255, 255, 0.3);
      /* backdrop-filter: blur(10px); — не поддерживается везде */
      border: 2px solid rgba(255, 255, 255, 0.3);
      animation: pulse 3s infinite;
      max-width: 90vw;
      width: fit-content;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: clamp(2.5rem, 12vw, 6.5rem);
      color: #fff;
      text-shadow: 
        0 0 10px rgba(255, 255, 255, 0.8),
        0 0 20px rgba(255, 105, 180, 0.9),
        0 0 30px rgba(255, 20, 147, 0.8);
      letter-spacing: clamp(2px, 1.5vw, 8px);
      position: relative;
      animation: glow 2s ease-in-out infinite alternate;
      background: linear-gradient(45deg, #ff6b6b, #ff8edf, #ff6b6b, #ff8edf);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
      line-height: 1.1;
    }

    .subtitle {
      font-family: 'Playfair Display', serif;
      font-size: clamp(1.2rem, 5vw, 2.2rem);
      color: white;
      margin-top: clamp(0.3rem, 1.5vw, 0.5rem);
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      letter-spacing: clamp(1px, 1vw, 3px);
      opacity: 0.95;
      max-width: 90vw;
      padding: 0 10px;
    }

    .heart {
      position: absolute;
      font-size: clamp(0.7rem, 2.5vw, 1.8rem);
      color: #ff1493;
      animation: float 15s linear infinite;
      opacity: 0;
      z-index: 1;
      transform-origin: center;
      text-shadow: 0 0 8px rgba(255, 20, 147, 0.7);
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) translateX(0) rotate(0deg) scale(0.5);
        opacity: 0;
      }
      10% {
        opacity: 0.9;
      }
      90% {
        opacity: 0.9;
      }
      100% {
        transform: translateY(-100px) translateX(var(--shift)) rotate(var(--rotate)) scale(1.2);
        opacity: 0;
      }
    }

    @keyframes glow {
      from {
        text-shadow: 
          0 0 10px rgba(255, 255, 255, 0.8),
          0 0 20px rgba(255, 105, 180, 0.9),
          0 0 30px rgba(255, 20, 147, 0.8);
      }
      to {
        text-shadow: 
          0 0 15px rgba(255, 255, 255, 1),
          0 0 30px rgba(255, 105, 180, 1),
          0 0 45px rgba(255, 20, 147, 1),
          0 0 60px rgba(255, 105, 180, 0.9);
      }
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 
          0 0 30px rgba(255, 105, 180, 0.5),
          0 0 60px rgba(255, 20, 147, 0.3),
          inset 0 0 15px rgba(255, 255, 255, 0.3);
      }
      50% {
        box-shadow: 
          0 0 40px rgba(255, 105, 180, 0.8),
          0 0 80px rgba(255, 20, 147, 0.6),
          inset 0 0 25px rgba(255, 255, 255, 0.5);
      }
    }

    .sparkle {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: sparkle 2s infinite;
      opacity: 0.8;
    }

    @keyframes sparkle {
      0% { transform: scale(0); opacity: 0.8; }
      50% { transform: scale(1); opacity: 1; }
      100% { transform: scale(0); opacity: 0; }
    }

    .message {
      position: absolute;
      bottom: clamp(10px, 5vw, 30px);
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: clamp(1rem, 4vw, 1.8rem);
      font-family: 'Dancing Script', cursive;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      animation: fadeIn 3s ease-in-out;
      background: rgba(255, 20, 147, 0.3);
      padding: clamp(8px, 2vw, 10px) clamp(15px, 4vw, 25px);
      border-radius: 30px;
      letter-spacing: clamp(1px, 0.8vw, 2px);
      max-width: 90vw;
      width: fit-content;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, calc(20px + 5vw)); }
      to { opacity: 1; transform: translate(-50%, 0); }
    }

    /* Адаптация под мобильные */
    @media (max-width: 480px) {
      .container {
        border-radius: 15px;
        padding: 4vw;
      }
    }

    /* Поддержка prefers-reduced-motion */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
      .heart, .sparkle { display: none; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Любимой Кирочке</h1>
    <div class="subtitle">С Днём Святого Валентина!</div>
  </div>
  <div class="message">С любовью, твой Валентин ❤</div>

  <script>
    // Все скрипты встроены — нет внешних зависимостей
    const colors = ['#ff1493', '#ff69b4', '#ff00ff', '#db7093', '#ff3366', '#ff99cc', '#ff6699'];
    
    function getHeartCount() {
      return window.innerWidth < 480 ? 15 : window.innerWidth < 768 ? 25 : 40;
    }

    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = '❤';
      
      heart.style.left = `${Math.random() * 100}%`;
      heart.style.fontSize = `${Math.random() * 1.2 + 0.7}rem`;
      heart.style.color = colors[Math.floor(Math.random() * colors.length)];
      heart.style.setProperty('--shift', `${(Math.random() - 0.5) * 150}px`);
      heart.style.setProperty('--rotate', `${(Math.random() - 0.5) * 360}deg`);
      heart.style.animationDuration = `${Math.random() * 8 + 10}s`;
      heart.style.animationDelay = `${Math.random() * 3}s`;

      document.body.appendChild(heart);

      setTimeout(() => {
        if (heart.parentNode) heart.remove();
        createHeart(); // Заменяем
      }, parseFloat(heart.style.animationDuration) * 1000 + parseFloat(heart.style.animationDelay) * 1000);
    }

    function createSparkle() {
      const s = document.createElement('div');
      s.className = 'sparkle';
      const size = Math.random() * 5 + 2;
      s.style.width = s.style.height = `${size}px`;
      
      const cx = window.innerWidth / 2, cy = window.innerHeight / 2;
      const angle = Math.random() * Math.PI * 2;
      const dist = Math.random() * 80 + 20;
      s.style.left = `${cx + Math.cos(angle) * dist}px`;
      s.style.top = `${cy + Math.sin(angle) * dist}px`;
      s.style.animationDuration = `${Math.random() * 1 + 1}s`;

      document.body.appendChild(s);
      setTimeout(() => s.remove(), 2000);
    }

    // Инициализация
    document.addEventListener('DOMContentLoaded', () => {
      // Сердечки
      for (let i = 0; i < getHeartCount(); i++) createHeart();
      
      // Искры
      setInterval(createSparkle, 250);
      
      // Интерактивность
      const handleTap = (e) => {
        const x = e.clientX || e.touches?.[0]?.clientX || window.innerWidth / 2;
        const y = e.clientY || e.touches?.[0]?.clientY || window.innerHeight / 2;
        const count = window.innerWidth < 768 ? 5 : 8;
        
        for (let i = 0; i < count; i++) {
          const h = document.createElement('div');
          h.className = 'heart';
          h.textContent = '❤';
          h.style.left = `${x}px`;
          h.style.top = `${y}px`;
          h.style.fontSize = `${Math.random() * 0.8 + 0.6}rem`;
          h.style.color = colors[Math.floor(Math.random() * colors.length)];
          h.style.setProperty('--shift', `${(Math.random() - 0.5) * 80}px`);
          h.style.animationDuration = `${Math.random() * 2 + 2}s`;
          h.style.zIndex = '100';
          document.body.appendChild(h);
          setTimeout(() => h.remove(), 4000);
        }
      };

      document.body.addEventListener('click', handleTap);
      document.body.addEventListener('touchstart', handleTap, { passive: true });
    });
  </script>
</body>
</html>
