<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>День Святого Валентина</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Great+Vibes&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 30%, #fbc2eb 60%, #a18cd1 100%);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Dancing Script', cursive;
            position: relative;
            touch-action: manipulation;
        }
        
        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            padding: 5vw;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.5),
                        0 0 60px rgba(255, 20, 147, 0.3),
                        inset 0 0 20px rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            animation: pulse 3s infinite;
            max-width: 90vw;
            width: fit-content;
        }
        
        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(2.5rem, 12vw, 6.5rem);
            color: #fff;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8),
                         0 0 30px rgba(255, 105, 180, 0.9),
                         0 0 45px rgba(255, 20, 147, 0.8);
            letter-spacing: clamp(2px, 1.5vw, 8px);
            position: relative;
            animation: glow 2s ease-in-out infinite alternate;
            background: linear-gradient(45deg, #ff6b6b, #ff8edf, #ff6b6b, #ff8edf);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 1rem;
            line-height: 1.1;
        }
        
        .subtitle {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1.2rem, 5vw, 2.2rem);
            color: white;
            margin-top: clamp(0.3rem, 1.5vw, 0.5rem);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            letter-spacing: clamp(1px, 1vw, 3px);
            opacity: 0.9;
            max-width: 90vw;
            padding: 0 10px;
        }
        
        .heart {
            position: absolute;
            font-size: clamp(0.8rem, 3vw, 2rem);
            color: #ff1493;
            animation: float 15s linear infinite;
            opacity: 0;
            z-index: 1;
            transform-origin: center;
            text-shadow: 0 0 10px rgba(255, 20, 147, 0.8);
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg) scale(0.5);
                opacity: 0;
            }
            10% {
                opacity: 0.9;
            }
            90% {
                opacity: 0.9;
            }
            100% {
                transform: translateY(-100px) translateX(var(--shift)) rotate(var(--rotate)) scale(1.2);
                opacity: 0;
            }
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 15px rgba(255, 255, 255, 0.8),
                             0 0 30px rgba(255, 105, 180, 0.9),
                             0 0 45px rgba(255, 20, 147, 0.8);
            }
            to {
                text-shadow: 0 0 20px rgba(255, 255, 255, 1),
                             0 0 40px rgba(255, 105, 180, 1),
                             0 0 60px rgba(255, 20, 147, 1),
                             0 0 80px rgba(255, 105, 180, 0.9);
            }
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 30px rgba(255, 105, 180, 0.5),
                            0 0 60px rgba(255, 20, 147, 0.3),
                            inset 0 0 20px rgba(255, 255, 255, 0.4);
            }
            50% {
                box-shadow: 0 0 40px rgba(255, 105, 180, 0.8),
                            0 0 80px rgba(255, 20, 147, 0.6),
                            inset 0 0 30px rgba(255, 255, 255, 0.6);
            }
            100% {
                box-shadow: 0 0 30px rgba(255, 105, 180, 0.5),
                            0 0 60px rgba(255, 20, 147, 0.3),
                            inset 0 0 20px rgba(255, 255, 255, 0.4);
            }
        }
        
        .sparkle {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: sparkle 2s infinite;
            opacity: 0.8;
        }
        
        @keyframes sparkle {
            0% {
                transform: scale(0);
                opacity: 0.8;
            }
            50% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }
        
        .message {
            position: absolute;
            bottom: clamp(10px, 5vw, 30px);
            color: white;
            font-size: clamp(1rem, 4vw, 1.8rem);
            font-family: 'Dancing Script', cursive;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            animation: fadeIn 3s ease-in-out;
            background: rgba(255, 20, 147, 0.3);
            padding: clamp(8px, 2vw, 10px) clamp(15px, 4vw, 25px);
            border-radius: 30px;
            letter-spacing: clamp(1px, 0.8vw, 2px);
            max-width: 90vw;
            width: fit-content;
            left: 50%;
            transform: translateX(-50%);
        }
        
        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translate(-50%, calc(20px + 5vw)); 
            }
            to { 
                opacity: 1; 
                transform: translate(-50%, 0); 
            }
        }
        
        /* Оптимизация для мобильных устройств */
        @media (max-width: 768px) {
            .container {
                padding: 4vw;
            }
            
            h1 {
                font-size: clamp(2.8rem, 14vw, 5rem);
                letter-spacing: clamp(2px, 2vw, 6px);
            }
            
            .subtitle {
                font-size: clamp(1.3rem, 6vw, 1.8rem);
                margin-top: clamp(0.3rem, 2vw, 0.4rem);
            }
        }
        
        /* Оптимизация для очень маленьких экранов */
        @media (max-width: 480px) {
            .container {
                padding: 3vw;
                border-radius: 20px;
            }
            
            h1 {
                font-size: clamp(2.2rem, 16vw, 3.5rem);
                letter-spacing: clamp(1px, 1.5vw, 4px);
            }
            
            .subtitle {
                font-size: clamp(1.1rem, 5vw, 1.5rem);
                margin-top: clamp(0.2rem, 1.5vw, 0.3rem);
            }
            
            .message {
                bottom: clamp(8px, 4vw, 20px);
                font-size: clamp(0.9rem, 3.5vw, 1.4rem);
                padding: clamp(6px, 1.5vw, 8px) clamp(12px, 3vw, 20px);
            }
        }
        
        /* Оптимизация для больших экранов */
        @media (min-width: 1200px) {
            .container {
                padding: 3rem;
            }
            
            h1 {
                font-size: 6.5rem;
                letter-spacing: 8px;
            }
            
            .subtitle {
                font-size: 2.2rem;
                margin-top: 0.5rem;
            }
        }
        
        /* Уменьшение анимаций на слабых устройствах */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
            
            .heart, .sparkle {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Любимой Кирочке</h1>
        <div class="subtitle">С Днём Святого Валентина!</div>
    </div>
    <div class="message">С любовью, твой Валентин ❤</div>
    
    <script>
        // Функция для определения размера экрана
        function getScreenSize() {
            return {
                width: window.innerWidth,
                height: window.innerHeight
            };
        }
        
        // Определяем количество сердечек в зависимости от размера экрана
        function getHeartCount() {
            const size = getScreenSize();
            if (size.width < 480) return 20;   // Очень маленькие экраны
            if (size.width < 768) return 30;   // Мобильные
            if (size.width < 1024) return 40;  // Планшеты
            return 50;                         // Десктопы
        }
        
        // Цвета для сердечек
        const colors = [
            '#ff1493', '#ff69b4', '#ff00ff', '#db7093', 
            '#ff3366', '#ff99cc', '#ff6699', '#ff3399',
            '#ff0066', '#cc0066', '#990066', '#ff33cc'
        ];
        
        // Создаем сердечки
        function createHearts() {
            // Удаляем существующие сердечки
            document.querySelectorAll('.heart').forEach(el => el.remove());
            
            const count = getHeartCount();
            for (let i = 0; i < count; i++) {
                createHeart();
            }
        }
        
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤';
            
            // Случайное положение по горизонтали
            const leftPos = Math.random() * 100;
            heart.style.left = `${leftPos}%`;
            
            // Случайный размер (адаптивный)
            const size = Math.random() * 1.5 + 0.8;
            heart.style.fontSize = `${size}rem`;
            
            // Случайный цвет
            const colorIndex = Math.floor(Math.random() * colors.length);
            heart.style.color = colors[colorIndex];
            
            // Случайное смещение по горизонтали в анимации
            const shift = (Math.random() - 0.5) * 200;
            heart.style.setProperty('--shift', `${shift}px`);
            
            // Случайное вращение
            const rotate = (Math.random() - 0.5) * 360;
            heart.style.setProperty('--rotate', `${rotate}deg`);
            
            // Случайная длительность анимации (адаптивная)
            const duration = Math.random() * 10 + 10;
            heart.style.animationDuration = `${duration}s`;
            
            // Случайная задержка
            const delay = Math.random() * 5;
            heart.style.animationDelay = `${delay}s`;
            
            document.body.appendChild(heart);
            
            // Удаляем сердечко после завершения анимации
            setTimeout(() => {
                if (heart.parentNode) {
                    heart.remove();
                    // Создаем новое сердечко взамен
                    createHeart();
                }
            }, (duration + delay) * 1000);
        }
        
        // Создаем искры
        function createSparkles() {
            const sparkleInterval = setInterval(() => {
                createSparkle();
            }, 200);
            
            // Останавливаем создание искр через 30 секунд
            setTimeout(() => {
                clearInterval(sparkleInterval);
            }, 30000);
        }
        
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.classList.add('sparkle');
            
            // Случайный размер искры (адаптивный)
            const size = Math.random() * 6 + 2;
            sparkle.style.width = `${size}px`;
            sparkle.style.height = `${size}px`;
            
            // Случайное положение вокруг центрального текста
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            const angle = Math.random() * Math.PI * 2;
            const distance = Math.random() * 100 + 30;
            
            const x = centerX + Math.cos(angle) * distance;
            const y = centerY + Math.sin(angle) * distance;
            
            sparkle.style.left = `${x}px`;
            sparkle.style.top = `${y}px`;
            
            // Случайная задержка и длительность
            const duration = Math.random() * 1 + 1;
            sparkle.style.animationDuration = `${duration}s`;
            
            document.body.appendChild(sparkle);
            
            // Удаляем искру после анимации
            setTimeout(() => {
                if (sparkle.parentNode) {
                    sparkle.remove();
                }
            }, duration * 1000);
        }
        
        // Добавляем интерактивность - сердечки по клику/тапу
        function addInteractiveHearts() {
            document.body.addEventListener('click', createClickHearts);
            document.body.addEventListener('touchstart', createClickHearts, { passive: true });
        }
        
        function createClickHearts(e) {
            // Получаем координаты клика/тапа
            let x, y;
            if (e.type === 'touchstart') {
                x = e.touches[0].clientX;
                y = e.touches[0].clientY;
            } else {
                x = e.clientX;
                y = e.clientY;
            }
            
            // Количество сердечек зависит от размера экрана
            const heartCount = getScreenSize().width < 768 ? 5 : 10;
            
            for (let i = 0; i < heartCount; i++) {
                const clickHeart = document.createElement('div');
                clickHeart.classList.add('heart');
                clickHeart.innerHTML = '❤';
                clickHeart.style.left = `${x}px`;
                clickHeart.style.top = `${y}px`;
                clickHeart.style.fontSize = `${Math.random() * 1 + 0.5}rem`;
                clickHeart.style.color = colors[Math.floor(Math.random() * colors.length)];
                clickHeart.style.setProperty('--shift', `${(Math.random() - 0.5) * 100}px`);
                clickHeart.style.animationDuration = `${Math.random() * 3 + 2}s`;
                clickHeart.style.zIndex = '100';
                
                document.body.appendChild(clickHeart);
                
                // Удаляем после анимации
                setTimeout(() => {
                    if (clickHeart.parentNode) {
                        clickHeart.remove();
                    }
                }, 5000);
            }
        }
        
        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', () => {
            createHearts();
            createSparkles();
            addInteractiveHearts();
            
            // Обработка изменения размера окна
            let resizeTimer;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimer);
                resizeTimer = setTimeout(() => {
                    createHearts();
                }, 250);
            });
            
            // Обработка ориентации устройства
            window.addEventListener('orientationchange', () => {
                setTimeout(() => {
                    createHearts();
                }, 500);
            });
        });
        
        // Оптимизация для мобильных устройств
        if ('ontouchstart' in window) {
            // Уменьшаем количество частиц на мобильных
            document.documentElement.style.setProperty('--particle-count', '0.7');
        }
    </script>
</body>
</html>
